<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant IA - Générateur de Pitch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    textarea, input {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    #resultat {
      margin-top: 2rem;
      padding: 1rem;
      background-color: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Générateur de Pitch de Projet</h1>
  <textarea id="prompt" placeholder="Décris ton idée (ex: application de tutorat pour étudiants)"></textarea>
  <button onclick="envoyerPrompt()">Générer le Pitch</button>
  <div id="resultat"></div>

  <script>
    async function envoyerPrompt() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("resultat").innerText = "Chargement...";

      try {
        const response = await fetch("https://pro-kni5.onrender.com/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error("Erreur du serveur : " + errorText);
        }

        const data = await response.json();
        document.getElementById("resultat").innerText = data.result || "Erreur : pas de réponse.";
      } catch (error) {
        document.getElementById("resultat").innerText = "Erreur : " + error.message;
      }
    }
  </script>
</body>
</html>
