<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant Pitch Lean Canvas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-6">Assistant IA - Générateur de Pitch (Méthode Lean Canvas)</h1>

  <div class="w-full max-w-xl bg-white shadow-md rounded-lg p-6">
    <form id="pitchForm">
      <label for="projectIdea" class="block text-sm font-medium text-gray-700 mb-1">Décris ton idée de projet :</label>
      <textarea id="projectIdea" rows="5" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Exemple : Une application pour aider les étudiants à trouver des colocataires..."></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Générer le pitch</button>
    </form>
  </div>

  <div id="pitchOutput" class="w-full max-w-xl mt-6 hidden bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">Ton Pitch Structuré</h2>
    <div id="pitchContent" class="space-y-4"></div>
  </div>

  <script>
    const form = document.getElementById('pitchForm');
    const output = document.getElementById('pitchOutput');
    const content = document.getElementById('pitchContent');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const idea = document.getElementById('projectIdea').value.trim();
      if (!idea) return;

      // Génération simulée (logique simple basée sur mots-clés ou structure)
      const pitch = {
        probleme: "Les étudiants ont du mal à [problème général lié à l'idée]",
        solution: "Créer une solution innovante avec [éléments clés de l'idée]",
        client: "Principalement les [public cible, ex: étudiants, freelances, PME...]",
        valeur: "Ce projet se distingue par [valeur ajoutée, ex: simplicité, rapidité, coût réduit...]",
        canaux: "Utilisation de canaux comme [réseaux sociaux, partenariats universitaires, bouche à oreille...]"
      };

      content.innerHTML = `
        <div><strong>Problème :</strong> ${pitch.probleme}</div>
        <div><strong>Solution :</strong> ${pitch.solution}</div>
        <div><strong>Client cible :</strong> ${pitch.client}</div>
        <div><strong>Proposition de valeur :</strong> ${pitch.valeur}</div>
        <div><strong>Canaux de distribution :</strong> ${pitch.canaux}</div>
      `;
      output.classList.remove('hidden');
    });
  </script>
</body>
</html>
